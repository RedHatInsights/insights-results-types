version: "2"
linters:
  enable:
    - errcheck
    - goconst
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - nilerr
    - prealloc
    # - revive
    - staticcheck
    # - unconvert
    - unused
    # - whitespace
    # - zerologlint
  settings:
    goconst:
      min-occurrences: 3
  exclusions:
    rules:
      # Exclude gosec from running on tests files.
      - path: _test\.go
        linters:
          - gosec
      - path: pg_consts.go
        linters:
          - unused
formatters:
  enable:
    - gofmt
    - goimports
